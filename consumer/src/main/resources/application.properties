server.port=8113
spring.application.name=cms-consumer
#eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone = http://root:123456@192.168.0.108:8111/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

#logback
logging.config=classpath:logback-spring.xml
logging.file.path=/home/log/consumer

#rabbitmq
spring.rabbitmq.host=192.168.0.108
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#spring.rabbitmq.publisher-confirms=true
#spring.rabbitmq.publisher-returns=true
spring.rabbitmq.exchange= cms
spring.rabbitmq.type = topic
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.type=simple
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms
spring.rabbitmq.listener.simple.retry.max-interval=10000ms
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=1

